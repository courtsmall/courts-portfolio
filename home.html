        <!--I could only get the light/dark mode to chaneg stylesheets using inline script-->
        <!--changing the button text does work in an external js file-->
        <script>
            function uBetterWorkB() { 
            // Gets an array of all <link> elements. 
            // Selects the element using indexing. 
            var themeTest = document.getElementsByTagName('link')[0]; 

            // if the stylesheet is light, it switches to dark css. If not, it switches to light css.
            if (themeTest.getAttribute('href') == 'lightMode.css') { 
                themeTest.setAttribute('href', 'darkMode.css');
                document.querySelector('#modeButton').innerText = 'Light Mode';
            } else { 
                themeTest.setAttribute('href', 'lightMode.css');
                document.querySelector('#modeButton').innerText = 'Dark Mode';
            } 
        } 
        </script>
